<div ng-if="!user">
  <form class="ui large form inverted">
    <div class="ui segment inverted">
      <div class="field" ng-class="{'error': loginError}">
        <div class="ui left icon input">
          <i class="user icon"></i>
          <input name="email" ng-model="email" placeholder="E-mail address" type="text">
        </div>
      </div>
      <div class="field" ng-class="{'error': loginError}">
        <div class="ui left icon input">
          <i class="lock icon"></i>
          <input name="password" accept=""ng-model="password" placeholder="Password" type="password">
        </div>
      </div>
      <div class="field">
        <div class="ui blue submit button fluid" ng-click="login(email, password)">Войти</div>
      </div>
      <div class="field">
        <a class="ui green button fluid" type="submit" href="/register">Зарегистрироваться</a>
      </div>
    </div>
  </form>
</div>

<div ng-if="user">
  <div class="ui stackable segment inverted">
    <div class="ui stacked segment inverted">
      <div class="field">
        Произведен вход {{user.email}}
      </div>
    </div>
    <div class="ui stacked segment inverted">
      <div class="ui inverted link list">
        <a class="item" href="/profile">Профиль</a>
        <a class="item" href="/characters">Персонажи</a>
        <a class="item" href="/game">Игра</a>
        <a class="item" href="/qa">Вопросы и ответы</a>
      </div>
    </div>
    <div class="ui stacked segment inverted">
        <button class="ui small fluid red button" type="submit" ng-click="logout()">Выйти</button>
    </div>
  </div>
</div>
