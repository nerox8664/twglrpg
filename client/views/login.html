<div ng-controller="loginForm">
  <form class="ui small form inverted">
    <div class="ui segment inverted">
      <div class="field">
        <div class="ui left icon input">
          <i class="user icon"></i>
          <input name="email" ng-model="email" placeholder="E-mail address" type="text">
        </div>
      </div>
      <div class="field">
        <div class="ui left icon input">
          <i class="lock icon"></i>
          <input name="password" accept=""ng-model="password" placeholder="Password" type="password">
        </div>
      </div>
      <div class="field">
        <div class="ui blue submit button fluid" ng-click="login(email, password)">Войти</div>
      </div>
      <div class="field">
        <a class="ui green button fluid" type="submit" href="/register">Зарегистрироваться</a>
      </div>
    </div>
  </form>
</div>
