<form class="ui form">
  <div class="field">
    <label>Username</label>
    <input ng-model="email" placeholder="Username" type="text">
  </div>
  <div class="field">
    <label>Password</label>
    <input ng-model="password" placeholder="****" type="password">
  </div>
  <button class="ui greeb button" type="submit" ng-click="register(email, password)">Register</button>

</form>
